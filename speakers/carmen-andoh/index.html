ou strait out. Thank you, don't forget to take a flyer. Look, I'm just not ready to ask Lorraine out to the dance, and not you, nor anybody else on this planet is gonna make me change my mind. Over there, on my hope chest. I've never seen purple underwear before, Calvin. What's with the life preserver? Working. I still don't understand, how am I supposed to go to the dance with her, if she's already going to the dance with you. Our first television set, Dad just picked it up today. Do you have a television? I hope so. Uh, look me up when you get there. Stand tall, boy, have some respect for yourself. Don't you know that if you let people walk all over you know, they'll be walking all over you for the rest of your life? Listen to me, do you think I'm gonna spend the rest of my life in this slop house? Where were we. That's for messing up my hair. I'm sure that in…","__filename":"posts/hello-world.md","__url":"/posts/hello-world/","__resourceUrl":"/posts/hello-world/index.html","__dataUrl":"/posts/hello-world/index.html.f447e4f06503aa291673225c18787760.json"},{"name":"Armon Dadgar","company":"Hashicorp","role":"CTO","website":"https://www.hashicorp.com/","twitter":"armon","photo":"armon.png","speaker":"yes","description":"Armon (@armon) has a passion for distributed systems and their application to real world problems. He is currently the CTO of HashiCorp, where he brings distributed systems into the world of DevOps tooling. He has worked on Nomad, Vault, Terraform, Consul, and Serf at HashiCorp, and maintains the Statsite and Bloomd OSS projects as well.","__filename":"speakers/armon-dadgar.md","__url":"/speakers/armon-dadgar/","__resourceUrl":"/speakers/armon-dadgar/index.html","__dataUrl":"/speakers/armon-dadgar/index.html.88c484da97130d8b9ca6574e67f6f5eb.json"},{"name":"Aysylu Greenberg","company":"Google","role":"Software Engineer","website":"http://aysy.lu","twitter":"aysylu22","photo":"aysylu.png","speaker":"yes","description":"Aysylu Greenberg works at Google on Drive infrastructure. In her spare time, she ponders the design of systems that deal with inaccuracies, paints and sculpts.","__filename":"speakers/aysylu-greenberg.md","__url":"/speakers/aysylu-greenberg/","__resourceUrl":"/speakers/aysylu-greenberg/index.html","__dataUrl":"/speakers/aysylu-greenberg/index.html.4f28284958e5b16429aad31f99b1de4e.json"},{"name":"Carlos León","company":"Container Solutions","role":"Automation Systems Developer","website":"http://carlosleon.info","twitter":"mongrelion","photo":"carlosleon.png","speaker":"yes","description":"Carlos León ha trabajado en IT durante casi toda su vida, aunque profesionalmente solo en los últimos 7 años. Barranquillero de nacimiento, radicado en los Países Bajos donde actualmente trabaja para Container Solutions (una empresa dedicada a resolver problemas relacionados con infraestructura programable) desarrollando sistemas para la automatización de aprovisionamiento, orquestación y escalamiento de servidores de todo tipo (real y virtual), así como de otras tecnologías de distribución de software como Docker Containers y demás. Apasionado por el vuelo libre (ala delta).","__filename":"speakers/carlos-leon.md","__url":"/speakers/carlos-leon/","__resourceUrl":"/speakers/carlos-leon/index.html","__dataUrl":"/speakers/carlos-leon/index.html.ebac9eaac00697bff7c94d18f9274f27.json"},{"name":"Carmen Hernández","company":"Travis CI","role":"Infrastructure Engineer","twitter":"caelestisca","website":"https://github.com/Lyoness","photo":"carmen.png","speaker":"yes","description":"\\- Carmen is a software engineer on the Build Infrastructure Team at Travis CI. She is co-organizer of Women Who Go NYC  and Ladies Who Linux NYC.  Her professional interests include golang, systems and infrastructure, linux and open-source, devops/SRE, monitoring, and Serverless/FaaS.","__filename":"speakers/carmen-andoh.md","__url":"/speakers/carmen-andoh/","__resourceUrl":"/speakers/carmen-andoh/index.html","__dataUrl":"/speakers/carmen-andoh/index.html.e29b5b8a7da5849489d53c1175443dd9.json"},{"name":"Jason Yee","company":"Datadog","role":"Technical Writer","website":"http://www.datadoghq.com","twitter":"gitbisect","photo":"jason.png","speaker":"yes","description":"Jason is a technical writer & evangelist at Datadog, where he works to inspire engineers with the power of data, metrics and monitoring. He's also involved in the global DevOpsDays community and was formerly the DevOps & performance community manager at O'Reilly Media. When he's not writing code or documentation, you can often find him travel-hacking on a plane, pursuing his passion for cooking in a restaurant kitchen, or searching for interesting regional whiskies.","__filename":"speakers/jason-yee.md","__url":"/speakers/jason-yee/","__resourceUrl":"/speakers/jason-yee/index.html","__dataUrl":"/speakers/jason-yee/index.html.6b7522c26186b7e8850b6cf072d5b531.json"},{"name":"Jessie Frazelle","company":"Google","role":"Software Engineer","twitter":"jessfraz","website":"https://blog.jessfraz.com/","photo":"jessie.png","speaker":"yes","description":"","__filename":"speakers/jessie-frazelle.md","__url":"/speakers/jessie-frazelle/","__resourceUrl":"/speakers/jessie-frazelle/index.html","__dataUrl":"/speakers/jessie-frazelle/index.html.b1a0c5fc98c10066418cea7e095bdba3.json"},{"name":"Katherine Daniels","company":"Etsy","role":"Sr. Operations Engineer","website":"https://beero.ps/","twitter":"beerops","photo":"katherine.png","speaker":"yes","description":"Katherine Daniels is a senior operations engineer at Etsy and is a semi-regular blogger as well as coauthor of O'Reilly Media's Effective DevOps. They got their start in programming with TI-80 calculators back when GeoCities was still cool. These days, they have opinions on things like \"the cloud\" and \"devops\". Before escaping to the world of operations, they spent a few years doing R&D and systems engineering in the corporate world. Katherine lives in Brooklyn with a perfectly reasonable number of cats and in their spare time can often be found lifting heavy things or handcrafting knitted server koozies for the data center.","__filename":"speakers/katherine-daniels.md","__url":"/speakers/katherine-daniels/","__resourceUrl":"/speakers/katherine-daniels/index.html","__dataUrl":"/speakers/katherine-daniels/index.html.700b676f188736064eb54b07ac743e5d.json"},{"name":"Sally Lehman","company":"Auth0","role":"Production Engineer","twitter":"sllylhmn","website":null,"photo":"sally.png","speaker":"yes","description":"Sally grew up in various small towns in the northwestern United States, and is now semi-nomadic, spending time in recently in California, Arizona, and Tennessee. Her first computer experiences were with EMACs, MS-DOS, and Ski Free when she was &lt; 5 years old, and people have been trying to get her off her computer, with limited success, ever since. She has a wonderful husband named Brandon, a tiny Italian Greyhound named Sudo, and is an Olympic Weightlifting competitor. At Auth0, She is a Production Engineer, who focuses on monitoring and availability as well as config management for highly scalable and available infrastructure. Sally's favorite movie is Office Space and she makes a mean Tiramisu.","__filename":"speakers/sally-lehman.md","__url":"/speakers/sally-lehman/","__resourceUrl":"/speakers/sally-lehman/index.html","__dataUrl":"/speakers/sally-lehman/index.html.076f547d416353eac0b21ba541b2ac76.json"},{"name":"Sergio Aristizábal","company":"Twilio","role":"Software Engineer","website":null,"twitter":"serargz","photo":"sergio.png","speaker":"yes","description":"Software engineer at Twilio Inc., security and distributed computing enthusiast. I've been writing code during the past 8 years, joined Authy 3 years ago and currently pursuing the OSCP pentest certification. Free time? Coding, climbing and playing sax is how I spend it.","__filename":"speakers/sergio-aristizabal.md","__url":"/speakers/sergio-aristizabal/","__resourceUrl":"/speakers/sergio-aristizabal/index.html","__dataUrl":"/speakers/sergio-aristizabal/index.html.45434ccba854a5f5ffe82d50722c79c1.json"},{"name":"Yuji Kiriki","company":"S4N","role":"Partner & Technical Leader","website":"http://yujikiriki.com","twitter":"ykiriki","photo":"yuji.png","speaker":"yes","description":"A distributed systems enthusiast, Yuji Kiriki is partner and technical leader at S4N, the first Lightbend consulting partner in Latin America. He has delivered many mission-critical applications based on distributed system architectures using a variety of JVM based technologies such as Scala and Akka. With a wide range of experience helping companies build large-scale distributed systems, he has gained the ability to understand the complexity of building software in restricted environments such as developing countries. He also helped more traditional companies adopt, maintain and evolve cutting-edge technologies, and is currently focused on guiding and supporting his clients at S4N as they transition to reactive architectures.","__filename":"speakers/yuji-kiriki.md","__url":"/speakers/yuji-kiriki/","__resourceUrl":"/speakers/yuji-kiriki/index.html","__dataUrl":"/speakers/yuji-kiriki/index.html.cd5a6b68cdf39294762b637923436e41.json"}];window.__INITIAL_STATE__ = {"pages":{"/speakers/carmen-andoh/":{"head":{"name":"Carmen Hernández","company":"Travis CI","role":"Infrastructure Engineer","twitter":"caelestisca","website":"https://github.com/Lyoness","photo":"carmen.png","speaker":"yes","description":"\\- Carmen is a software engineer on the Build Infrastructure Team at Travis CI. She is co-organizer of Women Who Go NYC  and Ladies Who Linux NYC.  Her professional interests include golang, systems and infrastructure, linux and open-source, devops/SRE, monitoring, and Serverless/FaaS."},"body":"<p>-\nCarmen is a software engineer on the Build Infrastructure Team at Travis CI. She is co-organizer of Women Who Go NYC  and Ladies Who Linux NYC.  Her professional interests include golang, systems and infrastructure, linux and open-source, devops/SRE, monitoring, and Serverless/FaaS.</p>\n","__filename":"speakers/carmen-andoh.md","__url":"/speakers/carmen-andoh/","__resourceUrl":"/speakers/carmen-andoh/index.html","__dataUrl":"/speakers/carmen-andoh/index.html.e29b5b8a7da5849489d53c1175443dd9.json"}}}</script><script src="/phenomic.browser.658230c009d6eb4bab9b.js"></script></body></html>
